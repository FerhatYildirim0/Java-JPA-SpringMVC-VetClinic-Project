<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/inc/layout">
<head>
    <meta charset="UTF-8">

    <title>Kayıt</title>
</head>
<body id="body-pd">
<th:block layout:fragment="content" >


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<style>
    .custom-margin {
        margin-top: 20vh;
    }

    /* If you add background image it will look like transparent form*/
    body {
        background-image: url('https://cdn.wallpapersafari.com/78/88/qerPCY.jpg');
        background-repeat: no-repeat;
        width: 100%;
        height: auto;
    }
</style>
<title>Kullanıcı Ekle</title>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 col-md-6 mt-3">

            <form th:action="@{'/register'}" method="post" class="shadow-lg p-4 text-white">
                <h1>Kullanıcı Ekle</h1>
                <div class="form-group mt-2">
                    <i class="fas fa-user"></i><label for="firstName" class="pl-2 font-weight-bold m-lg-2"><b>Ad</b></label>
                    <input type="text" name="firstName" id="firstName" class="form-control  bg-transparent" placeholder="Ad">
                </div>

                <div class="form-group mt-2">
                    <i class="fas fa-user"></i><label for="lastName" class="pl-2 font-weight-bold m-lg-2"><b>Soyad</b></label>
                    <input type="text" name="lastName" id="lastName" class="form-control bg-transparent" placeholder="Soyad">
                </div>

                <div class="form-group mt-2">
                    <i class="fas fa-at"></i><label for="email" class="pl-2 font-weight-bold m-lg-2"><b>E-Mail</b></label>
                    <input type="email" name="email" id="email" class="form-control bg-transparent" placeholder="Email">
                </div>

                <div class="form-group mt-2">
                    <i class="fas fa-key"></i><label for="password" class="pl-2 font-weight-bold m-lg-2"><b>Şifre</b>></label>
                    <input type="password" id="password" name="password" placeholder="Şifre" class="form-control bg-transparent"  />
                </div>
                <div class="form-group mt-3 text-white">
                    <i class="fas fa-layer-group"></i><label for="roleIDSt" class="pl-2 font-weight-bold m-lg-2"><b>Yetki Seviyesi</b></label>
                    <select name="roleIDSt" id="roleIDSt" class="form-select bg-transparent">
                        <option value="1">User</option>
                        <option value="2">Admin</option>
                        <option value="3">Customer</option>
                        <option value="4">Süper Admin</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-outline-success mt-3 btn-block shadow-sm font-weight-bold">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JQuery Popper Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</th:block>

</body>
</html>
