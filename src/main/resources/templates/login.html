<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Giriş Ekranı</title>
</head>
<body>
<!--<div class="container">-->

<style>
  .custom-margin {
    margin-top: 20vh;
  }


  /* If you add background image it will look like transparent form*/
  body {
    background-image: url('https://cdn.wallpapersafari.com/92/76/a2SKkQ.jpg');
    background-repeat: no-repeat;
    width: 100%;
    height: auto;
  }
</style>
<title>Login Form</title>

<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-6 col-md-4 justify-content-center custom-margin">

      <div th:if="${param.error}">
        Invalid username and password.
      </div>


      <form th:action="@{/login}" method="post" class="shadow-lg p-4 text-white">
        <h1>Giriş Yap</h1>
        <div class="form-group mt-2">
          <i class="fas fa-user"></i><label for="username" class="pl-2 font-weight-bold m-lg-2">Kullanıcı Adı</label>
          <input type="email" name="username" id="username" class="form-control bg-transparent" placeholder="Email">
        </div>

        <div class="form-group mt-2">
          <i class="fas fa-key"></i><label for="password" class="pl-2 font-weight-bold m-lg-2">Şifre</label>
          <input type="password" id="password" name="password" placeholder="Şifre" class="form-control bg-transparent"  />
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
          <button type="submit" class="btn btn-outline-success mt-3 btn-block shadow-sm font-weight-bold">Giriş Yap</button>
        </div>
      </form>
    </div>
  </div>
  <!--</div>-->

  <!-- JQuery Popper Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</div>
</body>
</html>
